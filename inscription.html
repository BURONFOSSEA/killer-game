<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Killer Game</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Style simple et propre */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #667eea;
      outline: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Inscription Killer Game</h1>
    
    <form id="inscriptionForm">
      <div class="form-group">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" required>
      </div>
      
      <div class="form-group">
        <label for="prenom">Pr√©nom *</label>
        <input type="text" id="prenom" required>
      </div>
      
      <div class="form-group">
        <label for="pseudo">Pseudo *</label>
        <input type="text" id="pseudo" required>
      </div>
      
      <div class="form-group">
        <label for="telephone">T√©l√©phone * (ex: 0612345678)</label>
        <input type="tel" id="telephone" pattern="[0-9]{10}" required>
      </div>
      
      <div class="form-group">
        <label for="motdepasse">Mot de passe *</label>
        <input type="password" id="motdepasse" minlength="6" required>
      </div>
      
      <button type="submit">S'inscrire</button>
    </form>
    
    <div id="message" class="message"></div>
  </div>

  <script src="supabaseClient.js"></script>
  <script>
    // Gestion du formulaire d'inscription
    document.getElementById('inscriptionForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Emp√™che le rechargement de la page
      
      // R√©cup√©ration des valeurs du formulaire
      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const pseudo = document.getElementById('pseudo').value;
      const telephone = document.getElementById('telephone').value;
      const motdepasse = document.getElementById('motdepasse').value;
      
      try {
        // Envoi des donn√©es √† Supabase
        const result = await supabaseInsert('inscriptions_attente', {
          nom: nom,
          prenom: prenom,
          pseudo: pseudo,
          telephone: telephone,
          mot_de_passe: motdepasse,
          statut: 'en_attente'
        });
        
        // Affichage du message de succ√®s
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'message success';
        messageDiv.style.display = 'block';
        messageDiv.textContent = '‚úÖ Inscription envoy√©e ! En attente de validation par l\'admin.';
        
        // R√©initialiser le formulaire
        document.getElementById('inscriptionForm').reset();
        
      } catch (error) {
        // Affichage du message d'erreur
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        messageDiv.textContent = '‚ùå Erreur : ' + (error.message || 'Ce num√©ro est peut-√™tre d√©j√† utilis√©.');
      }
    });
  </script>
</body>
</html>
