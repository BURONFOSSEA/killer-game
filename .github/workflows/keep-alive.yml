name: Supabase Keep-Alive

on:
  schedule:
    # Exécute la tâche tous les 2 jours à 5h30 UTC.
    - cron: '30 5 */2 * *'
  workflow_dispatch: # Permet de lancer l'action manuellement depuis l'onglet "Actions" de GitHub

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to keep it alive
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/defis?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
