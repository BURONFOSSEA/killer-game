<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Killer Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 100%;
    }
    
    h1 {
      color: #f5576c;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #f5576c;
      outline: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #f5576c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #e04455;
    }
    
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Admin Login</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required>
      </div>
      
      <button type="submit">Se connecter</button>
    </form>
    
    <div id="message" class="message"></div>
  </div>

  <script>
    // Identifiants admin simples (√† changer !)
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'killer2024';
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // V√©rification des identifiants
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        // Sauvegarde de la session admin
        localStorage.setItem('isAdmin', 'true');
        // Redirection vers le dashboard admin
        window.location.href = 'admin-dashboard.html';
      } else {
        // Affichage d'erreur
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        messageDiv.textContent = '‚ùå Identifiants incorrects';
      }
    });
  </script>
</body>
</html>
